name: Swift CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Select Latest Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app

    - name: Show Xcode Version
      run: xcodebuild -version

    - name: Build Project
      run: xcodebuild build -project PokeVerse.xcodeproj -scheme PokeVerse -destination "platform=iOS Simulator,name=iPhone 15"

    - name: Run Unit Tests
      run: xcodebuild test -project PokeVerse.xcodeproj -scheme PokeVerse -destination "platform=iOS Simulator,name=iPhone 15" 
