name: Run Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0.1'

      - name: Build and Test
        run: |
          xcodebuild \
            -project PokeVerse.xcodeproj \
            -scheme PokeVerse \
            -destination "platform=iOS Simulator,name=iPhone 14" \
            clean test | xcpretty && exit ${PIPESTATUS[0]}
